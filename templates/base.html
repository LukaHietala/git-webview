<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Git Webview{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    {% if repo_name %}
    <h1>{{ repo_name }}</h1>
    <nav>
        <a href="/{{ repo_name }}/readme">README</a> |
        <a href="/{{ repo_name }}/commits">Commits</a> |
        <a href="/{{ repo_name }}/refs">Refs</a> |
        <a href="/{{ repo_name }}/tree">Tree</a> |
        <a href="/">Back</a> 
    </nav>
    <hr>
    {% endif %}
    
    {% block content %}{% endblock %}
</body>
</html>
